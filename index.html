<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="build/bundle.js" defer></script> -->
    <title>Calendar</title>
</head>
<body>

    <div class="header">
        <h2>CALENDAR</h2>
        <span class="info">Apparently easy to integrate in other applications.</span>
    </div>

    <div class="container">
        <div id="app">
            <!-- This can be added from the calendar.js like: applicationContainer.innerText = this. -->
            <div class="calendar-month">
                <section class="calendar-month-header">
                <div id="selected-month" class="calendar-month-header-selected-month">
                    
                </div>
            
                <div class="calendar-month-header-selectors">
                    <button id="previous-month-selector" class="button boing-boing">Prev</button>
                    <span id="present-month-selector" class="boing-boing" style="animation-delay: 0.10s;">Today</span>
                    <button id="next-month-selector" class="button boing-boing" style="animation-delay: 0.20s;">Next</button>
                </div>
                </section>
            
                <ol id="days-of-week" class="day-of-week">
            
                </ol>
            
                <ol id="calendar-days" class="days-grid">
              
                </ol>
            </div>
        </div>
    </div>

    <!-- Event Input -->
    <!-- Updated border colors such as for an error state -->
    <!-- Add to .input style="--input-border: #ff3c41; --input-focus-h: 358; --input-focus-s: 100%; --input-focus-l: 26%;" -->
    <div class="modal">
        <div class="modal-content">
            <span class="close"></span>
            
            <div class="input-field">
                <input type="text" id="title" class="input">
                <label for="title" class="label-i">Title</label>
            </div>

            <div class="description">
                <textarea name="description" id="description" class="textarea"></textarea>            
                <img src="images/title-24.png" alt="description" class="image-description">
                <label for="description" class="label-description block-level">Description</label>
            </div>

            <div class="duedate-container">
                <img src="images/time-48.png" alt="due date" class="image-duedate">
                <label for="duedate" class="label-duedate">Due date</label>
                <input type="date" name="duedate" id="duedate" class="input-duedate">
            </div>

            <button class="button save-btn">Save</button>
        </div>
    </div>
</body>
</html>
