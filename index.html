<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="build/bundle.js" defer></script> -->
    <title>Calendar</title>
</head>

<body>

    <div class="header">
        <h2>CALENDAR</h2>
        <span class="info">Apparently easy to integrate in other applications.</span>
    </div>

    <div class="container">
        <div id="app">
            <div class="calendar-month">
                <section class="calendar-month-header">
                    <div id="selected-month" class="calendar-month-header-selected-month">

                    </div>

                    <div class="calendar-month-header-selectors">
                        <button id="previous-month-selector" class="button boing-boing">Prev</button>
                        <span id="present-month-selector" class="boing-boing"
                            style="animation-delay: 0.10s;">Today</span>
                        <button id="next-month-selector" class="button boing-boing"
                            style="animation-delay: 0.20s;">Next</button>
                    </div>
                </section>

                <ol id="days-of-week" class="day-of-week">

                </ol>

                <ol id="calendar-days" class="days-grid">

                </ol>
            </div>
        </div>
    </div>

    <!-- Event Input -->
    <div class="modal">
        <div class="modal__content">
            <span class="button__close"></span>

            <form action="/">
                <div class="title">
                    <input type="text" id="title" class="title__input">
                    <label for="title" class="title__label">Title</label>
                </div>

                <div class="description">
                    <textarea name="description" id="description" class="description__input"></textarea>
                    <img src="images/title-24.png" alt="description" class="description__icon">
                    <label for="description" class="description__label u-block-level">Description</label>
                </div>

                <div class="duedate">
                    <img src="images/time-48.png" alt="due date" class="duedate__icon">
                    <label for="duedate" class="duedate__label">Due date</label>
                    <input type="date" name="duedate" id="duedate" class="duedate__input">

                    <input type="checkbox" name="duedate__checkbox" id="duedate__checkbox">
                </div>
            </form>

            <p class="error">The title can't be blank, enter one.</p>

            <button class="button button__save button__save-align">Save</button>
            <button class="button button__delete">Delete Event</button>
        </div>
    </div>

    <div id="growl">HEY</div>
</body>

</html>
